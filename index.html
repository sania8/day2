<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-color changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Background color-changer</h1>
        </div>
    <div class="buttons" style="display:flex; justify-content: center;">
        <button id="button1" type="button" data-color="red">red</button>
        <button id="button2" type="button" data-color="green">green</button>
        <button id="button3" type="button" data-color="purple">purple</button>
        <button id="button4" type="button" data-color="pink">pink</button>
        <button id="button5" type="button" data-color="blue">blue</button>
        <button id="button6" type="button" data-color="orange">orange</button>
        <button id="button7" type="button" data-color="random">Random</button>
        
    </div>
    </div>
   
</body>
<script src="script.js"></script>
</html>
